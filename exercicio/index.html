<!DOCTYPE html>
<html lang="en">
<head>
    <script src="func.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Combustivel</title>
</head>
<body>
    <h1>Abastecimento</h1>
    <p>Digite o valor do álcool</p>
    <input type="text" id="valor1" />
    <p>Digite o valor da gasolina</p>
    <input type="text" id="valor2"/>
    <input type="submit" onclick="dividir()" value="resultado"/>

    
    <h1>Compra</h1>
    <p>Digite o valor da Compra</p>
    <input type="text" id="valor" />
    <select name="moeda" id="moeda">
        <option value="real">Real</option>
        <option value="dolar">Dólar</option>
        <option value="euro">Euro</option>
    </select>
    <select name="imposto" id="imp">
        <option value="cartao">Cartão</option>
        <option value="dinheiro">Dinheiro</option>
    </select>
    <input type="submit" onclick="calcular()" value="resultado"/>

    
</body>
</html>
